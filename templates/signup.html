{% load static %}
{% static "images" as baseUrl %}

<!DOCTYPE html>
<html lang="en">

    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'styles/bootstrap-4.4.1-dist/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}">
      

    <title>Sign Up</title>
     <link rel="icon" type="image/ico" href="{% static 'images/logo.png' %}">    
        
  </head>
    
    
    <body>
      <div class="nav1">
        <div class="row">
          <div class="col"></div>
          <div class="col-sm-8">
            <form action="signup" method="POST" style="border:1px solid #ccc">
              {% csrf_token %}
    
      <div class="container">
        <h1>Sign Up For People Solution Services</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="errormsgs">
          {% for message in messages %}
          <h3> {{message}} </h3>
          {% endfor %}
        </div>
    <div class="row">
        
        <div class="col-sm-12 col-md-6">
        <label for="first_name"><b>first Name</b></label>
        <input type="text" placeholder="enter first name" name="first_name" required>
     </div>
     
     <div class="col-sm-12 col-md-6">
      <label for="last_name"><b>last Name</b></label>
      <input type="text" placeholder="enter last name" name="last_name" required>
   </div>
      
        
        <div class="col-sm-12 col-md-6">
         <label for="username"><b>User Name</b></label>
        <input type="text" placeholder="enter user name" name="username" required>
     </div>        
        
    </div>
          
         <label for="phonenum"><b>Phone number</b></label>
        <input type="text" placeholder="enter phone number" name="phonenum" required>
         <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>
        <label for="password1"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password1" required>
    
        <label for="passwordr"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="passwordr" required>
    
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" required> Remember me
        </label>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
         <a href="/"> <button type="button" class="cancelbtn">Cancel</button></a>
          <button type="submit" class="signupbtn">Sign Up</button>
            
       <div class="loginpg">
           <label>Already have an account? </label>
          <a href="login">  <button class="loginbt" type="button" >login</button>
            </a>       
           </div>        
        </div>
      </div>
    </form>
    


          </div>
          <div class="col"></div>
        </div>
      </div>
      
        
     
        
        
        
    
    
    
    
    
    
    
    
    </body>
    



</html>
